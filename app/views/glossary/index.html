{% extends "layout_handover.html" %}

{% block menu %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <ul class="govuk-list govuk-list--bullet govuk-list--spaced">
            {% for word, definition in data['glossary'] | dictsort %}
            <li><b>{{ word }}</b><br />
                {{ definition }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
