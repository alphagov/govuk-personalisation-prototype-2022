{% if priority === "high" %}
<a href="../features/#highplist" class="tag-link" title="View other high priority features">
    <strong class="govuk-tag govuk-tag">
        High priority
    </strong></a>
{% elif priority === "med" %}
<a href="../features/#medplist" class="tag-link" title="View other medium priority features">
    <strong class="govuk-tag govuk-tag--blue">
        Medium priority
    </strong>
</a>
{% elif priority === "low" %}
<a href="../features/#lowplist" class="tag-link" title="View other low priority features">
    <strong class="govuk-tag govuk-tag--grey">
        Low priority
    </strong>
</a>
{% else %}
<p>Feature priority not set</p>
{% endif %}
