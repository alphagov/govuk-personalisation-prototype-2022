{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form class="form" action="/round-2/check-account-sign-in" method="POST">

            <h1 class="govuk-heading-xl">Searching for your GOV.UK Account</h1>

            <div class="ccms-loader ccms-loader__fast govuk-!-margin-bottom-6"></div>

            <button id="button2" class="govuk-button govuk-!-margin-top-4 govuk-visually-hidden" data-module="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>

<script type="text/javascript">
    spinnerTimer()

    function spinnerTimer() {
        setTimeout(function() {
            // proceed
            document.getElementById('button2').click()
        }, 2000)
    }

</script>

{% endblock %}
