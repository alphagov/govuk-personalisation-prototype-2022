<div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group" aria-describedby="date-of-birth-hint">

        <div id="date-of-birth-hint" class="govuk-hint">For example, 12 11 2007</div>

        <!-- Date of birth [Day] -->
        <div class="govuk-date-input" id="employment-start">


            <!-- Date of birth [Month] -->
            <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="employment-start-month">Month</label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="employment-start-month" name="employment-start-month" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['employment-start-month'] }}">
                </div> <!-- govuk-form-group -->
            </div> <!-- govuk-date-input__item -->

            <!-- Date of birth [Year] -->
            <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="employment-start-year">Year</label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="employment-start-year" name="employment-start-year" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ data['employment-start-year'] }}">
                </div> <!-- govuk-form-group -->
            </div> <!-- govuk-date-input__item -->

        </div> <!-- govuk-date-input -->
    </fieldset> <!-- govuk-fieldset -->
</div> <!-- govuk-form-group -->
